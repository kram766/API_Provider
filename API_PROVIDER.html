<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Provider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <div class="container">
        <div class="registration">
            <h1>Register for access API</h1>
            <form>
                <label for="name">Name</label>
                <input class="name" id="name" type="text" value="" />

                <label for="email">Email</label>
                <input class="email" id="email" type="text" value="" />

                <label for="password">Password</label>
                <input class="password" id="password" type="password" value="" />

                <label for="confirm_password">Confirm Password</label>
                <input class="confirm_password" id="confirm_password" type="password" value="" />

                <button class="submitbutton">Submit</button>
                <a href="login.html">login</a>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
